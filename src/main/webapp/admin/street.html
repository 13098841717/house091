<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <link href="easyUI/css/demo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css" />
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/street.js"></script>
<body>
    <table id="dg"></table>
    <!--<div id="tb">-->
        <!--<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true"></a>-->
        <!--<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true"></a>-->
    <!--</div>-->
    <div id="ToolBar">
        <div style="height: 40px;">
            <a href="javascript:goadd()" class="easyui-linkbutton"
               iconCls="icon-add" plain="true">添加</a>
            <a
                    href="javascript:ModifyBySelect()" class="easyui-linkbutton"
                    iconCls="icon-edit" plain="true">修改</a>
            <a
                    href="javascript:deleteMoreStreet()" class="easyui-linkbutton"
                    iconCls="icon-remove" plain="true">删除</a>
            用户名：<input type="text" name="streetname" id="streetname">
            &nbsp;&nbsp;
            电话：<input type="text" name="districtId" id="districtId">
            &nbsp;&nbsp;
            <a  href="javascript:searchStreet()" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
        </div>
    </div>
    <div id="AddDialog" class="easyui-dialog" buttons="#AddDialogButtons"
         style="width: 350px; height: 250px; padding: 10px 20px;" closed="true"  modal="true">
        <form id="ModiyDialogForm" method="post">
            <table>
                <tr>
                    <td>区域名称:<input type="text" class="easyui-validatebox" required
                                    name="name" id="bname" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="updateDialog" class="easyui-dialog" buttons="#UpdateDialogButtons"
         style="width: 350px; height: 250px; padding: 10px 20px;" closed="true"  modal="true">
        <form id="UpdateDialogForm" method="post">
            <input type="hidden" class="easyui-validatebox" required
                   name="id"/>
            <table>
                <tr>
                    <td>区域名称:<input type="text" class="easyui-validatebox" required
                                    name="name"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!--添加窗口的按钮-->
    <div id="AddDialogButtons">
        <a href="javascript:SaveDialog()" class="easyui-linkbutton"
           iconCls="icon-ok">保存</a>
        <a href="javascript:CloseDialog('AddDialog')" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
    </div>
    <div id="UpdateDialogButtons">
        <a href="javascript:updateDialog()" class="easyui-linkbutton"
           iconCls="icon-ok">更新</a>
        <a href="javascript:CloseDialog('updateDialog')" class="easyui-linkbutton"
           iconCls="icon-cancel">取消</a>
    </div>
</body>
</html>
